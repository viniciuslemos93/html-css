<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Mesclagem de Células</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;            
        }
        td {
            border: 1px solid black;
            font-size: 2em;
            padding: 7px 20px;
        }  

    </style>
</head>
<body>
    <caption>Desafio Tabela - Mesclagem de Células</caption>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="5">D</td>
            </tr>
            <tr>
                <td rowspan="5">C</td>
                
            </tr>
            
            <tr>
                
                <td>1</td>                
                <td>2</td>
                <td>3</td>
                
            </tr>
            
            <tr>                             
                <td>4</td>
                <td>5</td>
                <td>6</td>
                           
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                                               
            </tr>
            <tr>
                <td colspan="4">B</td>
            </tr>
            
            
        </tbody>
        <tfoot>

        </tfoot>

    </table>
</body>
</html>
