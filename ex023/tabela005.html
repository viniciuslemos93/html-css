<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cNome {
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cNome">
            <col class="cSexo">
            <col class="cIdade">
            <col class="cProfissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedrão</td>
            <td>M</td>
            <td>45</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ana Rita</td>
            <td>F</td>
            <td>35</td>
            <td>Dev</td>
        </tr>
        <tr>
            <td>José</td>
            <td>V</td>
            <td>28</td>
            <td>Recepcionista</td>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>M</td>
            <td>29</td>
            <td>Dev Fullstack</td>
        </tr>
    </table>
    
</body>
</html>
